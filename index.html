<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Tracing London Map</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
#map { height: 100vh; }
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([51.5074, -0.1278], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
 attribution: 'Â© OpenStreetMap'
}).addTo(map);

L.marker([51.5081, -0.0759])
.addTo(map)
.bindPopup("<b>Tower of London</b><br>First test pin.");
</script>

</body>
</html>
